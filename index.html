<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link  -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- js -->
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
			count();
				function count(){
				var countString=localStorage.getItem("mybed");
					if(countString){
						var countArray=JSON.parse(countString);
						var totalquantity=0;
						$.each(countArray,function(i,v){
							var quantity=v.qty;
							 totalquantity+=quantity;
						})
						$("#checkouttext").html('('+totalquantity+')');

					}

				}

			$(".addtocart").click(
				function(){
					var name=$(this).data('name');
					var price=$(this).data('price');
					var id=$(this).data('id');
					var bed={
						id:id,
						name:name,
						price:price,
						qty:1
					}

					var bedString=localStorage.getItem("mybed");
					var bedArray;
					if(bedString==null){
						bedArray=Array();
					}else{
						bedArray=JSON.parse(bedString);
					}
					var status=false;

					$.each(bedArray,function(i,v){
						if(id==v.id){
							status=true;
							v.qty++;
						}
					})

					if(!status){
							bedArray.push(bed);
						}

					
					var beddata=JSON.stringify(
						bedArray);
					localStorage.setItem("mybed",beddata);
					count();
			})


		})
    </script>
    <title>Cofy House</title>
</head>
<body id="bgin">
    <!-- nav -->
    <nav>

    </nav>
